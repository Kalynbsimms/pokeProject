  <!-- Search bar: to search name and type -->
  <section class="row searchBar valign-wrapper blue lighten-2">

    <!-- choose one way to search -->
    <div id="srcBy" class="col s2 center-align yellow darken-2">
      Search by:
    </div>


    <!-- search by name -->
    <div class="col s4">
      Pokemon Name:
      <div class="input-field inline">
        <input id="nameInput" type="text" class="validate blue lighten-1" placeholder="i.e. Pikachu">
        <!-- <label for="nameInput">i.e. Pikachu</label> -->
      </div>
      <!-- This is our Name search button -->
      <button id="searchName">search</button>
    </div>


    <!-- search by type -->
    <div class="col s4">
      Pokemon Type:
      <div class="input-field inline">
        <input id="typeInput" type="text" class="validate blue" placeholder="i.e. electric">
        <!-- <label for="typeInput">i.e. electric</label> -->
      </div>
      <!-- This is our Type search button -->
      <button id="searchType">search</button>
    </div>
    <!-- end search bar -->
  </section>
